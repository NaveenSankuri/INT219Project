<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="C:\Users\husur\OneDrive\Desktop\Web\css\all.css">
</head>
<body>
      <h1><span>N</span>aveen <span>C</span>ouriers</h1>
    <form  id="create-account-form" action="C:\Users\husur\OneDrive\Desktop\INT219Project\index.html" method="get">
        <div class="title">
            <h2>Create Account</h2>
        </div> 
        <!-- USERNAME-->
        <div class="input-group  ">
            <label for="username">Name</label>
            <input type="text" id="username" placeholder="Name" name="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
       

        <!-- Email  -->
        <div class="input-group ">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" name="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <!-- Password -->
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" name="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <!-- conform Password -->
        <div class="input-group">
            <label for="conform-password">Confirm Password</label>
            <input type="password" id="conform-password" placeholder="Confirm Password" name="conform-password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <button type="submit" class="btn">SUBMIT</button>
    </form>




    
    <script src="app.js"></script>
</body>
</html>
